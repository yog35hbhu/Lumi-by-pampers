<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set document character encoding and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi by Pampers</title>

    <!-- Import Bootstrap V5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Font Awesome v6 for icons -->
    <script src="https://kit.fontawesome.com/ba1f7b5de7.js" crossorigin="anonymous"></script>

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <!-- Bootstrap Navigation bar  -->
        <nav class="navbar navbar-expand-lg">
            <!-- container-fluid  = width: 100% at all breakpoints
                For large screen, Margin Left is greater // Margin Right less than Margin left -->
            <div class="container-fluid ms-lg-5 me-lg-2">
                <!-- **************** START of content in Navbar Header **************** -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- hamburger icon Offcanvas  -->
                    <i class="fas fa-bars fa-lg" style="color: #ffffff;"></i>
                </button>

                <!-- Image Logo "Lumi by Pampers" with link -->
                <!-- margin auto to put LOGO in center -->
                <a class="navbar-brand mx-auto" href="#section1">
                    <img src="Assets/Icons/Logo.svg" alt="Lumi By Pampers logo" class="me-5">
                </a>
                <!-- **************** END of content in Navbar Header **************** -->


                <!-- START of Offcanvas here
                    When hamburger button is expanded, it jumps to below that opens nav links -->
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <!-- START of 1st list for Navbar -->
                    <!-- Navigation Links  -->
                    <div class="mx-auto">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#section1">SMART SLEEP COACH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section2">UPGRADE TO PRO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section3">SLEEP PLANS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#section4">REVIEWS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sectionStart">FAQs</a>
                            </li>
                        </ul>
                        <!-- END of 1st list for Navbar -->
                    </div>

                    <div>
                        <!-- START of 2nd list for Navbar -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                            <!-- SIGN IN or REGISTER link -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    SIGN IN or REGISTER
                                </a>
                            </li>
                            <!-- shopping cart icon -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="Assets/Icons/Cart-icon.svg" alt="">
                                </a>
                            </li>
                        </ul>
                        <!-- END of 2nd list for Navbar -->
                    </div>

                </div>
                <!-- END of offcanvas here -->
            </div>
        </nav>
        <!-- END of Navigation Bar content -->
    </header>

    <!-- Main content -->
    <main>
        <!-- Image 1 section -->
        <section>
            <div class="containerImg ">
                <picture id="bannerPicture">
                    <img src="" alt="Sleeping Baby Image">
                </picture>

                <!-- Start text -->
                <div class="textButtonWrap">

                    <div class="textWrap">
                        <div class="text rounded">
                            <h1>Your baby can be a super sleeper</h1>
                            <p>Lumi's app-bases sleep coaching and tracking tools will have your baby sleeping better in
                                just 7
                                days </p>
                        </div>

                        <!-- 1st button Wrapper from top of web page -->
                        <div class="btnWrap ">
                            <!-- Button inside wrapper -->
                            <button type="button" class="btnStyle rounded-3 text-dark">GET STARTED</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!-- Section 2  -->
        <section>
            <!-- Fluid container for content to ensure it fits within the screen -->
            <div class="container-fluid"> <!-- container-fluid to ensure content fits within the screen -->
                <div class="row" id="section2"></div>
            </div>
        </section>



        <!-- Section 3 -->
        <section>
            <div class="container-fluid"> <!-- container-fluid to ensure content fits within the screen -->
                <div class="row" id="section3"></div>
            </div>
        </section>

        <!-- Section 4 -->
        <section>
            <div class="container-fluid"> <!-- container-fluid to ensure content fits within the screen -->
                <div class="row" id="section4"></div>
            </div>
        </section>

        <!-- Section 5 -->
        <section>
            <div class="container-fluid">
                <div class="row section5">
                    <!-- Dropdown content for inquiries -->
                    <div class="dropdown-content" id="sectionStart">
                        <h2 class="dropdown-heading pb-5 mt-5 text-center ">Weâ€™re here to answer your questions
                        </h2>
                    </div>
                </div>

                <!-- Below feeds info from JS generated code -->
                <div class="row section5" id="section5"></div>

            </div>
        </section>



    </main>

    <!-- Import external JavaScript file -->
    <script src="script.js"></script>


    <!-- import Bootstrap v5.3.3 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
